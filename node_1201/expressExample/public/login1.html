<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>미들웨어를 사용한 로그인 테스트</title>
    </head>
    <body>
        <h1>미들웨어를 사용한 로그인</h1>
        <br>
        <!-- POST 방식을 통하여 서버에 정보를 요청함 -->
        <form method="POST">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
            </table>
            <input type="submit" value="전송" name=""/>
        </form>
    </body>
</html>
